<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">DatingNow!</a>
    
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div class="col-sm-2 text-info text-center">
      <strong [@visibilityChanged]="visibility">Date Me!</strong>
    </div>

    <!-- <div *ngIf="AA">
      <p>OK</p>
    </div>
    <button (click)="B()">oo</button> -->
   
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl || '../../../../../assets/user.png'}}" alt="">
        <!-- <img src="{{this.authService.currentPhotoUrl || '../../../../../assets/user.png'}}" alt=""> -->
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{this.authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" required [(ngModel)]="model.password">
  
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>

    <!-- <div *ngIf="!loggedIn()" class="col-sm-9 text-right">
      <input style="display:inline-block" class="form-control col-sm-3 my-2 mr-sm-2" type="text" name="username" 
        placeholder="Username" [(ngModel)]="model.username">
      <input style="display:inline-block" class="form-control col-sm-3 my-2 mr-sm-2" type="password" name="password" 
        placeholder="Password" [(ngModel)]="model.password">
      <button style="display:inline-block" class="btn btn-outline-success my-2 my-sm-0" (click)="login()">Login</button>
    </div> -->
    
  </div>
</nav>
